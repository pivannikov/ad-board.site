{% extends 'layout.html' %}

{% block content %}
{% for post in posts %}
    <div class="col-sm-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body|slice(0,130) }} ...</p>
                <p class="card-text"><small class="text-muted">Added {{ post.created_at }}</small></p>
                <a href="post/{{ post.id }}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
{% endfor %}
{% endblock %}
